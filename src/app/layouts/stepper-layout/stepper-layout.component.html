<div class="container">
  <ul class="stepper">
    @for (step of stepList; track step.id; let idx = $index) {
    <li
      class="stepper__item"
      [ngClass]="{
        'stepper__item--active': currentIndex() === idx,
        'stepper__item--done': step.name && isStepCompleted(step.name)
      }"
    >
      {{ step.label | titlecase }}
    </li>
    }
  </ul>

  <router-outlet />
</div>
